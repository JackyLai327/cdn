version: "3.8"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: cdn
      POSTGRES_PASSWORD: cdn
      POSTGRES_DB: cdn_dev
    ports:
      - "5432:5432"

  minio:
    image: minio/minio
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"

  localstack:
    image: localstack/localstack
    environment:
      SERVICES: sqs
      EDGE_PORT: "4566"
    ports:
      - "4566:4566"

  # TODO: Add cdn-api and cdn-worker containers when their dockerfiles are ready
