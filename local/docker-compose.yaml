version: "3.8"

services:
  postgres:
    image: postgres:15.15
    environment:
      POSTGRES_USER: cdn
      POSTGRES_PASSWORD: cdn
      POSTGRES_DB: cdn_dev
    ports:
      - "5432:5432"
    volumes:
      - ./db/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql

  minio:
    image: minio/minio:RELEASE.2025-06-13T11-33-47Z
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"

  localstack:
    image: localstack/localstack:latest-amd64
    environment:
      SERVICES: sqs
      EDGE_PORT: "4566"
    ports:
      - "4566:4566"

  # TODO: Add cdn-api and cdn-worker containers when their dockerfiles are ready
