name: Release

on:
  push:
    branches: ['main']

permissions:
  contents: write # Required to create tags and release
  issues: write # Required to comment on issues
  pull-requests: write # Required to comment on pull requests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Required to retrieve git history for release notes

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          semantic_version: 24
          extra_plugins: |
            @semantic-release/changelog@6.0.3
            @semantic-release/commit-analyzer@13.0.0
            @semantic-release/release-notes-generator@14.0.1
            @semantic-release/github@11.0.0
